<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="item">
        <button type="button" onclick="add()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        function add() {
            var lista = document.getElementsByTagName("ol")[0];
            var item = document.getElementById("item").value;

            newEl = document.createElement("li");
            newText = document.createTextNode(item);
            newEl.appendChild(newText)
            lista.appendChild(newEl)
        };
    	// a JavaScript code here ...

    </script>
</body>

</html>

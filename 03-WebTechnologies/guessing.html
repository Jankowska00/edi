<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var guess = prompt("Type number"); // read user's number (popup window)
			
			var number = Math.floor(Math.random()*5)+1;// create a random number
			
			if(guess == number){
				window.alert("Good Work");
				}// compare the numbers
			else{
				window.alert("Sorry")
			};// show results (popup window)
		</script>
	</body>
</html>

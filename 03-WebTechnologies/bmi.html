<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function dane(){
							weight = prompt('Podaj swoją wagę w kg:');
							height = prompt('Podaj swój wzrost w metrach:');// enter weight and height, and assign them to the object properties
						},
						calculate: function BMI(){
							return (weight/(height*2));// create a formula for calculating bmi
						},
						display: function message(){
							window.alert('Twoje BMI wynosi:'+BMI.calculate());// display the result in a popup window
						}
				}
				BMI.enterData();
				BMI.display();// call BMI methods
				// ...
			
			}
		</script>
	</body>
</html>
